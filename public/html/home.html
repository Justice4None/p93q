<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platform Nine and Three Quarters</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("../images/brick.jpg");
            background-size: 30%;
            margin: 15px;
            opacity: .9;
        }

        #logo {
            margin: 20px 20px;
            width: 80%;
            height: 100%;
        }

        #hagrid {
            margin-top: 50px;
            text-align: center;
        }

        a {
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #guestcont {
            bottom: 175px;
            position: relative;
        }

        section,
        footer,
        .jumbotron {
            background-color: linen;
            margin: 10px;
        }

        .jumbotron {
            width: 98%;
        }

        h4 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <header>

        <div class="container-fluid jumbotron">
            <div class="row">
                <div class="col">
                    <img id="logo" src="https://fontmeme.com/permalink/190927/2bd7daba91cfbdde61a4f7111f1ef47c.png"
                        alt="harry-potter-font">
                </div>
                <div class="col-2">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#signup">
                        Sign Up
                    </button>

                    <!-- REGISTER Modal -->
                    <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="signupLabel">Enter username and password</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/register" method="post">
                                        <div>
                                            <label>Username:</label>
                                            <input type="text" name="username" />
                                        </div>
                                        <label>Pick a House: </label>
                                        <select data-placeholder="" class="chosen-select" name="house">
                                            <option value="" disabled selected>Select your House</option>
                                            <option value="Gryffindor">Gryffindor</option>
                                            <option value="Hufflepuff">Hufflepuff</option>
                                            <option value="Ravenclaw">Ravenclaw </option>
                                            <option value="Slytherin">Slytherin</option>
                                        </select>
                                        <div>
                                            <label>Password:</label>
                                            <input type="password" name="password" />
                                        </div>
                                        <div>
                                            <input type="submit" value="Register" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#login">
                        Sign In
                    </button>

                    <!-- SIGN IN Modal -->
                    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="signinLabel">Login credentials here</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/login" method="post">
                                        <div>
                                            <label>Username:</label>
                                            <input type="text" name="username" />
                                        </div>
                                        <div>
                                            <label>Password:</label>
                                            <input type="password" name="password" />
                                        </div>
                                        <div>
                                            <input type="submit" value="Log In" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <section>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="../images/wall_brick_archway.png" height="300px" width="200px"
                        style="border-top-right-radius: 75px; border-top-left-radius: 75px">
                    <div id="guestcont" class="container">
                        <div class="row">
                            <p><a href="/hogwarts">
                                    <h3>Go to Hogwarts!</h3>
                                </a></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <img src="../images/hagridface.jpg" id="hagrid" alt="Hagrid's face" height="200px" width="200px"
                        style="border-radius: 100px; opacity: 1;" onclick="play()" value="play"><audio id="audio"
                        src="../audio/YER A WIZARD.mp3"></audio>
                    <div class="container">
                        <div class="row">
                            <p>yer a wizard</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>

    <footer>
        <a href="https://github.com/MrJoggington/p93q"><img src="../images/github_logo.png" height="75" width="75"
                alt="github repo" style="display: inline-block; margin: 10px;"></a>
        <h4 style=" display:inline-block;">Github Repo</h4>
    </footer>


    <script>
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</body>

</html>
