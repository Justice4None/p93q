<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ravenclaw</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <style>
        .post {
            margin: 5px;
            border-radius: solid 1px black;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1>Ravenclaw House</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="../images/ravencrest.jpg" height="60px" width="50px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/hogwarts">Hogwarts<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gryffindor">Gryffindor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hufflepuff">Hufflepuff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/slytherin">Slytherin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <h2>
                The Latest Posts
            </h2>
            <hr>
            <div id="post-area"></div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <p>Make a post!</p>
                <input class="form-control" type="text" id="title" placeholder="Enter the title">
                <textarea class="form-control" rows="3" id="body" placeholder="Enter text here"></textarea>
                <button id="post-submit">Submit</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/raven.js">      </script>
</body>

</html>
